<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>E-PAYMENTS - ADMIN PAGE </title>
    </h:head>
    
    <h:body>
        <h2>Registered Accounts and Details: </h2>
        
        <h:dataTable value="#{adminUserViewBean.userDetails}" var="user">
                <h:column>
                    <f:facet name="header">First Name</f:facet>{}
                </h:column> #{user.first_name}
                 
                <h:column>
                    <f:facet name="header">Last Name</f:facet> 
                </h:column>#{user.last_name}
                 
                <h:column>
                    <f:facet name="header">Username</f:facet>
                </h:column>#{user.userId}
                 
                <h:column>
                    <f:facet name="header">Email</f:facet>
                </h:column>#{user.email}
                 
                <h:column>
                    <f:facet name="header">Account Balance</f:facet> #{adminUserViewBean.currency_format(user.getuser_balance(), currency)} 
                </h:column>
            </h:dataTable>
        
        <h:button value="Back" outcome="adminHome"></h:button>
                    
    </h:body>
</html>
